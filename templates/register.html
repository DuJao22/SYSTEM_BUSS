{% extends "base.html" %}

{% block title %}Cadastro - Sistema de Reserva de Ônibus{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-4xl text-green-600 mb-3"></i>
            <h2 class="text-2xl font-bold text-gray-800">Criar Conta</h2>
            <p class="text-gray-600 mt-2">Cadastre-se para reservar suas passagens</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-1"></i>
                    Nome de usuário
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                       placeholder="Escolha um nome de usuário">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i>
                    Senha
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                       placeholder="Crie uma senha segura">
            </div>

            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                <i class="fas fa-user-plus mr-2"></i>
                Criar Conta
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Já tem uma conta?
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-semibold">
                    Faça login aqui
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
